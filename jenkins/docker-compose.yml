version: '3.9'

services:
  jenkins:
    build:
      context: .
    image: jenkins:custom
    container_name: jenkins
    hostname: jenkins
    privileged: true
    user: root
    ports:
      - '8080:8080'
      - '50000:50000'
    volumes:
      - jenkins_home:/var/jenkins_home

  agent:
    image: jenkins/ssh-agent:jdk11
    container_name: jenkins-agent
    restart: always
    hostname: agent
    privileged: true
    user: root
    expose:
      - 22
    volumes:
      - jenkins_home:/var/jenkins_home
    depends_on:
      - jenkins
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=${JENKINS_AGENT_SSH_PUBKEY}

volumes:
  jenkins_home:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /usr/local/storage/jenkins
